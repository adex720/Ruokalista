<!DOCTYPE HTML>
<html lang="fi">

<head>
    <title>Ruokalista</title>
    <meta charset="UTF-8">
    <meta name="author" content="Aapo Mauno">
    <meta name="description" content="Tältä sivulta näkee Kuninkaantien lukion nykyisen viikon ruokalistan.">
    <meta name="keywords" content="ruokalista kunkku kuninkaantien lukio">
    <meta name="version" content="1.2.4">
    <script src='util.js' defer></script>
    <script src='align.js' defer></script>
    <script src='menu.js' defer></script>
    <script src='main.js' defer></script>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <div id="ruokalista">
        <h1 id="otsikko" class="info">Ruokalista</h1>
        <noscript>
            <p class="nojs">Ruokalistan lataamiseen vaditaan javascriptin salliminen.</p>
        </noscript>
        <div id="seka" class="seka ateria">
            <h2 id="otsikko_sr" class="ateriatyyppi">Sekaruoka</h2>
            <p id="ruoka_sr" class="ruoka">&#8203;</p>
        </div>
        <div id="kasvis" class="kasvis ateria">
            <h2 id="otsikko_ka" class="ateriatyyppi">Kasvisruoka</h2>
            <p id="ruoka_ka" class="ruoka">&#8203;</p>
        </div>
    </div>

    <div id="viestit">
        <h1 id="ei-koulua" class="info">Tänään ei olu koulua ):</h1>
        <div id="viestikentta" class="info">
            <div class="viestit-out">
                <p id="viesti" class="viestit-in"></p>
                <div>
                    <img src="cross.svg" id="sulje" class="viestit-in" onclick="hideMessage()">
                </div>
            </div>
        </div>

        <div id="navigointi">
            <button id="edellinen" class="nappi">Edellinen</button>
            <button id="tanaan" class="nappi">Tänään</button>
            <div id="cf-placeholder-navbar"></div>
            <button id="seuraava" class="nappi">Seuraava</button>
        </div>
    
        <div id="cf-placeholder-bottom" class="cf-placeholder">
            <div id="contacts">
                <div class="contact-filler" id="contact-filler"></div>
                <div class="contact-link" onclick="displaySiteInfo()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Octicons-info.svg"
                        alt="Imformation about the site" class="contact">
                </div>
                <a href="https://github.com/adex720/Ruokalista" target="_blank">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                        alt="GitHub Repository" class="contact contact-link">
                </a>
            </div>
        </div>
    </div>

    <div id="bottom"></div>
</body>
</html>
